<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suvo | Build Real Apps. Fast as Hell.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lexend:wght@400;500;600;700;800&family=Saira:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc; /* slate-50 */
      }
      h1, h2, h3, h4, h5, h6, .font-bold, .font-semibold, strong, b {
        font-family: 'Lexend', sans-serif;
      }
      
      .font-logo {
        font-family: 'Saira', sans-serif;
      }

      html.dark body {
        background-color: #000000;
      }
      
      html, body, #root {
        height: 100%;
      }

      /* --- Scrollbar Styles --- */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* slate-100 */
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* slate-300 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* slate-400 */
      }
      html.dark ::-webkit-scrollbar-track { background: #18181b; } /* zinc-900 */
      html.dark ::-webkit-scrollbar-thumb { background: #52525b; } /* zinc-600 */
      html.dark ::-webkit-scrollbar-thumb:hover { background: #71717a; } /* zinc-500 */
      
      /* --- Markdown Content Styles --- */
      .ai-message-content p { margin-bottom: 1rem; line-height: 1.625; color: #1e293b; /* slate-800 */ }
      .ai-message-content p:last-child { margin-bottom: 0; }
      .ai-message-content h1, .ai-message-content h2, .ai-message-content h3, .ai-message-content h4, .ai-message-content h5, .ai-message-content h6 { font-weight: 700; color: #0f172a; margin-top: 1.25rem; margin-bottom: 0.5rem; }
      .ai-message-content a { color: #2563eb; text-decoration: underline; }
      .ai-message-content a:hover { color: #3b82f6; }
      .ai-message-content code { background-color: #f1f5f9; padding: 0.25rem 0.375rem; border-radius: 0; font-size: 0.875em; color: #334155; }
      .ai-message-content pre > code { padding: 0.75rem; display: block; overflow-x: auto; background-color: #f8fafc; border: 1px solid #e2e8f0; border-radius: 0;}
      .ai-message-content blockquote { border-left: 4px solid #e2e8f0; padding-left: 1rem; color: #64748b; margin: 1rem 0; }
      .ai-message-content ul, .ai-message-content ol { padding-left: 1.25rem; margin: 1rem 0; }
      .ai-message-content ul { list-style-type: disc; }
      .ai-message-content ol { list-style-type: decimal; }
      .ai-message-content li { margin-bottom: 0.75rem; }
      .ai-message-content li:last-child { margin-bottom: 0; }
      html.dark .ai-message-content p { color: #ffffff; }
      html.dark .ai-message-content strong, html.dark .ai-message-content b { color: #ffffff; }
      html.dark .ai-message-content h1, html.dark .ai-message-content h2, html.dark .ai-message-content h3, html.dark .ai-message-content h4, html.dark .ai-message-content h5, html.dark .ai-message-content h6 { color: #ffffff; }
      html.dark .ai-message-content a { color: #60a5fa; } /* blue-400 */
      html.dark .ai-message-content a:hover { color: #93c5fd; } /* blue-300 */
      html.dark .ai-message-content code { background-color: #27272a; color: #e4e4e7; } /* zinc-800, zinc-200 */
      html.dark .ai-message-content pre > code { background-color: #18181b; border: 1px solid #52525b; border-radius: 0; } /* zinc-900, zinc-600 */
      html.dark .ai-message-content blockquote { border-left-color: #52525b; color: #a1a1aa; } /* zinc-600, zinc-400 */

      /* User messages have a dark/colored background in both light and dark themes, so text is always light. */
      .user-message-content p { color: #f1f5f9; margin-bottom: 0.5rem; }
      .user-message-content p:last-child { margin-bottom: 0; }
      .user-message-content strong, .user-message-content b { font-weight: 600; color: #ffffff; }
      .user-message-content a { color: #93c5fd; text-decoration: underline; }

      /* --- Chat Font Style --- */
      .ai-message-content, .user-message-content, .chat-input {
        font-family: 'Lexend', sans-serif;
      }
      
      /* --- Text Selection --- */
      ::selection {
        background-color: #fef08a; /* yellow-200 */
        color: #18181b; /* zinc-900 */
      }
      html.dark ::selection {
        background-color: #fef08a; /* yellow-200 */
        color: #18181b; /* zinc-900 */
      }

      /* --- Other Global Styles --- */
      details[open] > summary svg.rotatable {
        transform: rotate(90deg);
      }
      .grid-pattern {
        background-image:
          radial-gradient(circle, rgba(0, 0, 0, 0.07) 1px, transparent 1px),
          linear-gradient(to right, rgba(0, 0, 0, 0.07) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 0, 0, 0.07) 1px, transparent 1px);
        background-size: 40px 40px;
        position: relative;
        overflow: hidden;
      }
      html.dark .grid-pattern {
        background-image:
          radial-gradient(circle, rgba(255, 255, 255, 0.12) 1px, transparent 1px),
          linear-gradient(to right, rgba(255, 255, 255, 0.12) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.12) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      
      /* --- Loading Bar --- */
      @keyframes loading-bar-anim {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-loading-bar {
        animation: loading-bar-anim 1.5s linear infinite;
      }
      
      /* --- Blinking Cursor --- */
      @keyframes blink-cursor {
        from, to { opacity: 0; }
        50% { opacity: 1; }
      }
      .ai-message-content.is-streaming p:last-of-type::after {
        content: '‚ñç';
        animation: blink-cursor 1s step-end infinite;
        display: inline-block;
        margin-left: 0.125em;
        color: #94a3b8; /* slate-400 */
      }
      html.dark .ai-message-content.is-streaming p:last-of-type::after {
        color: #71717a; /* zinc-500 */
      }

      /* --- Fullscreen Preview --- */
      .preview-container:fullscreen .preview-controls {
        display: none;
      }
    </style>
